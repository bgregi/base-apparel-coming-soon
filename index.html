<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles.css" />

        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>
    <body>
        <header>
            <img class="logo" src="images/logo.svg" alt="Base Apparel" />
        </header>
        <div class="model-img">
            <img src="images/hero-mobile.jpg" alt="Model" />
        </div>
        <main>
            <h1>We're<strong><br> coming <br> soon</strong></h1>
            <p>
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
            </p>
            <div class="email-input">
                <input type="text" placeholder="Email Address">
                <button><img src="images/icon-arrow.svg" alt="Arrow"></button>

            </div>

        </main>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </p>
        </footer>
    </body>
</html>
